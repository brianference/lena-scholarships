<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lena's Scholarship Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    
    header { text-align: center; padding: 30px 0; margin-bottom: 30px; }
    h1 { 
      font-size: 2.5em; 
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }
    .subtitle { color: #888; font-size: 1.1em; }
    
    .search-container {
      margin-bottom: 25px;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      color: #fff;
      font-size: 1.1em;
      outline: none;
      transition: all 0.3s;
    }
    .search-input:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0,212,255,0.2);
    }
    .search-input::placeholder { color: #666; }
    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
    }
    .search-count {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 0.9em;
    }
    
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .stat-value { font-size: 2.2em; font-weight: bold; color: #00d4ff; }
    .stat-label { color: #888; margin-top: 5px; font-size: 0.9em; }
    
    .controls { margin-bottom: 25px; }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 10px 18px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #e0e0e0;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.95em;
    }
    .filter-btn:hover { background: rgba(255,255,255,0.15); }
    .filter-btn.active {
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      border-color: transparent;
      color: white;
    }
    
    .view-toggle {
      display: flex;
      gap: 10px;
    }
    .view-btn {
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #e0e0e0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .view-btn:hover { background: rgba(255,255,255,0.15); }
    .view-btn.active {
      background: linear-gradient(90deg, #7c3aed, #00d4ff);
      border-color: transparent;
      color: white;
    }
    
    .scholarship-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
    }
    
    .scholarship-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .scholarship-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .scholarship-card.high-priority {
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0,212,255,0.15);
    }
    
    .card-header { margin-bottom: 12px; padding-right: 60px; }
    .card-title { font-size: 1.05em; font-weight: 600; color: #fff; line-height: 1.3; }
    .card-org { color: #888; font-size: 0.85em; margin-top: 4px; }
    .card-amount { font-size: 1.5em; font-weight: bold; color: #00ff88; margin-bottom: 15px; }
    
    .card-metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    .metric {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
    }
    .metric-label { font-size: 0.75em; color: #888; text-transform: uppercase; }
    .metric-value { font-weight: 600; margin-top: 3px; }
    
    .effort-bar {
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      margin-top: 5px;
      overflow: hidden;
    }
    .effort-fill { height: 100%; border-radius: 3px; }
    .effort-1 { width: 20%; background: #00ff88; }
    .effort-2 { width: 40%; background: #7bed9f; }
    .effort-3 { width: 60%; background: #ffa502; }
    .effort-4 { width: 80%; background: #ff6348; }
    .effort-5 { width: 100%; background: #ff4757; }
    
    .score-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1em;
    }
    .score-high { background: linear-gradient(135deg, #00ff88, #00d4ff); color: #1a1a2e; }
    .score-med { background: linear-gradient(135deg, #ffa502, #ff6348); color: #1a1a2e; }
    .score-low { background: rgba(255,255,255,0.2); color: #888; }
    
    .deadline-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
    }
    .deadline-urgent { background: rgba(255,71,87,0.2); color: #ff4757; }
    .deadline-soon { background: rgba(255,165,2,0.2); color: #ffa502; }
    .deadline-ok { background: rgba(0,255,136,0.2); color: #00ff88; }
    
    .requirements {
      font-size: 0.85em;
      color: #aaa;
      list-style: none;
      margin-bottom: 15px;
    }
    .requirements li {
      margin: 4px 0;
      padding-left: 15px;
      position: relative;
    }
    .requirements li::before {
      content: "‚Ä¢";
      position: absolute;
      left: 0;
      color: #00d4ff;
    }
    
    .card-note {
      font-size: 0.8em;
      color: #ffa502;
      font-style: italic;
      margin-bottom: 10px;
    }
    
    .batch-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.7em;
      background: rgba(124,58,237,0.3);
      color: #a78bfa;
      margin-left: 8px;
    }
    
    .timeline { position: relative; padding-left: 30px; }
    .timeline::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, #00d4ff, #7c3aed);
    }
    .timeline-item {
      position: relative;
      margin-bottom: 20px;
      padding: 15px 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border-left: 3px solid #00d4ff;
    }
    .timeline-item.urgent { border-left-color: #ff4757; }
    .timeline-item.soon { border-left-color: #ffa502; }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: -26px;
      top: 20px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00d4ff;
    }
    .timeline-date { font-size: 0.85em; color: #00d4ff; margin-bottom: 5px; }
    .timeline-title { font-weight: 600; margin-bottom: 3px; }
    .timeline-amount { color: #00ff88; font-weight: bold; }
    
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .no-results h3 { color: #888; margin-bottom: 10px; }
    
    #calendar-content { display: none; }
    #calendar-content.active { display: block; }
    
    @media (max-width: 768px) {
      .scholarship-grid { grid-template-columns: 1fr; }
      .stats-bar { grid-template-columns: repeat(2, 1fr); }
      h1 { font-size: 1.8em; }
      .filters { gap: 8px; }
      .filter-btn { padding: 8px 14px; font-size: 0.85em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéì Lena's Scholarship Dashboard</h1>
      <p class="subtitle">ASU Accounting/Finance ‚Ä¢ 43 Scholarships ‚Ä¢ Merit-Based Focus</p>
    </header>
    
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" class="search-input" id="search-input" placeholder="Search scholarships by name, organization, or category...">
      <span class="search-count" id="search-count"></span>
    </div>
    
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-value" id="total-value">$0</div>
        <div class="stat-label">Total Potential</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-count">0</div>
        <div class="stat-label">Scholarships</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="urgent-count">0</div>
        <div class="stat-label">Due in 30 Days</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="quick-wins-count">0</div>
        <div class="stat-label">Quick Wins</div>
      </div>
    </div>
    
    <div class="controls">
      <div class="filters" id="filters">
        <button class="filter-btn active" data-filter="all">All (43)</button>
        <button class="filter-btn" data-filter="high-priority">üî• High Priority</button>
        <button class="filter-btn" data-filter="quick-wins">‚ö° Quick Wins</button>
        <button class="filter-btn" data-filter="women">üë© Women in Accounting</button>
        <button class="filter-btn" data-filter="no-essay">üìù No Essay</button>
        <button class="filter-btn" data-filter="asu">üî± ASU/Arizona</button>
        <button class="filter-btn" data-filter="big4">üè¢ Big 4</button>
      </div>
      <div class="view-toggle" id="view-toggle">
        <button class="view-btn active" data-view="score">üí∞ Best ROI</button>
        <button class="view-btn" data-view="deadline">üìÖ By Deadline</button>
      </div>
    </div>
    
    <div id="main-content">
      <div class="scholarship-grid" id="scholarship-grid"></div>
    </div>
    
    <div id="calendar-content">
      <div class="timeline" id="timeline"></div>
    </div>
  </div>
  
  <script>
    let scholarships = [];
    let currentFilter = 'all';
    let currentView = 'score';
    let searchQuery = '';
    
    // Load data on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await loadData();
      setupEventListeners();
    });
    
    async function loadData() {
      try {
        const response = await fetch('./data/scholarships.json');
        if (!response.ok) throw new Error('Failed to fetch');
        const data = await response.json();
        scholarships = data.scholarships;
        console.log('Loaded scholarships:', scholarships.length);
        renderDashboard();
      } catch (e) {
        console.error('Failed to load data:', e);
        document.getElementById('scholarship-grid').innerHTML = '<div class="no-results"><h3>Failed to load scholarships</h3><p>Please refresh the page</p></div>';
      }
    }
    
    function setupEventListeners() {
      // Filter buttons
      document.getElementById('filters').addEventListener('click', (e) => {
        if (e.target.classList.contains('filter-btn')) {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          currentFilter = e.target.dataset.filter;
          console.log('Filter changed to:', currentFilter);
          renderScholarships();
        }
      });
      
      // View toggle buttons
      document.getElementById('view-toggle').addEventListener('click', (e) => {
        if (e.target.classList.contains('view-btn')) {
          document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          currentView = e.target.dataset.view;
          console.log('View changed to:', currentView);
          
          if (currentView === 'deadline') {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('calendar-content').classList.add('active');
            renderTimeline();
          } else {
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('calendar-content').classList.remove('active');
            renderScholarships();
          }
        }
      });
      
      // Search input
      document.getElementById('search-input').addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        renderScholarships();
      });
    }
    
    function calculateScore(s) {
      const amountScore = Math.min(s.amount / 5000, 5);
      const effortScore = (6 - (s.effort || 3));
      const eligibilityScore = (s.eligibilityMatch || 80) / 20;
      return Math.round((amountScore + effortScore + eligibilityScore) / 3 * 33);
    }
    
    function getDaysUntil(deadline) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const dueDate = new Date(deadline);
      return Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
    }
    
    function filterScholarships() {
      let filtered = [...scholarships];
      
      // Apply category filter
      switch (currentFilter) {
        case 'high-priority':
          filtered = filtered.filter(s => s.priority === 'HIGH');
          break;
        case 'quick-wins':
          filtered = filtered.filter(s => s.effort <= 2 && s.amount >= 2000);
          break;
        case 'women':
          filtered = filtered.filter(s => 
            s.category === 'women-accounting' || 
            s.category === 'women-business' ||
            s.name.toLowerCase().includes('women') ||
            (s.requirements && s.requirements.some(r => r.toLowerCase().includes('women')))
          );
          break;
        case 'no-essay':
          filtered = filtered.filter(s => 
            s.category === 'no-essay' ||
            s.name.toLowerCase().includes('no-essay') ||
            s.name.toLowerCase().includes('no essay')
          );
          break;
        case 'asu':
          filtered = filtered.filter(s => 
            s.category === 'asu-specific' || 
            s.category === 'state-cpa' ||
            s.name.toLowerCase().includes('arizona') ||
            s.name.toLowerCase().includes('asu') ||
            s.organization.toLowerCase().includes('arizona')
          );
          break;
        case 'big4':
          filtered = filtered.filter(s => 
            s.category === 'big4' ||
            ['deloitte', 'pwc', 'ey', 'kpmg', 'ernst'].some(firm => 
              s.organization.toLowerCase().includes(firm)
            )
          );
          break;
      }
      
      // Apply search filter
      if (searchQuery) {
        filtered = filtered.filter(s => 
          s.name.toLowerCase().includes(searchQuery) ||
          s.organization.toLowerCase().includes(searchQuery) ||
          (s.category && s.category.toLowerCase().includes(searchQuery))
        );
      }
      
      return filtered;
    }
    
    function renderDashboard() {
      // Calculate stats
      const totalValue = scholarships.reduce((sum, s) => sum + s.amount, 0);
      const urgentCount = scholarships.filter(s => getDaysUntil(s.deadline) <= 30).length;
      const quickWinsCount = scholarships.filter(s => s.effort <= 2 && s.amount >= 2000).length;
      
      document.getElementById('total-value').textContent = '$' + totalValue.toLocaleString();
      document.getElementById('total-count').textContent = scholarships.length;
      document.getElementById('urgent-count').textContent = urgentCount;
      document.getElementById('quick-wins-count').textContent = quickWinsCount;
      
      renderScholarships();
    }
    
    function renderScholarships() {
      const filtered = filterScholarships();
      
      // Sort based on view
      if (currentView === 'score') {
        filtered.sort((a, b) => calculateScore(b) - calculateScore(a));
      } else {
        filtered.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      }
      
      // Update search count
      document.getElementById('search-count').textContent = 
        searchQuery || currentFilter !== 'all' ? `${filtered.length} of ${scholarships.length}` : '';
      
      const container = document.getElementById('scholarship-grid');
      
      if (filtered.length === 0) {
        container.innerHTML = '<div class="no-results"><h3>No scholarships match your filters</h3><p>Try adjusting your search or filters</p></div>';
        return;
      }
      
      container.innerHTML = filtered.map(s => {
        const score = calculateScore(s);
        const days = getDaysUntil(s.deadline);
        const deadlineClass = days <= 14 ? 'urgent' : days <= 30 ? 'soon' : 'ok';
        const scoreClass = score >= 70 ? 'high' : score >= 50 ? 'med' : 'low';
        const daysText = days < 0 ? 'PASSED' : days === 0 ? 'TODAY' : `${days}d`;
        
        return `
          <div class="scholarship-card ${s.priority === 'HIGH' ? 'high-priority' : ''}">
            <div class="score-badge score-${scoreClass}">${score}</div>
            <div class="card-header">
              <div class="card-title">${s.name}<span class="batch-badge">Batch ${s.batch || 1}</span></div>
              <div class="card-org">${s.organization}</div>
            </div>
            <div class="card-amount">${s.amountDisplay}</div>
            ${s.note ? `<div class="card-note">‚ö†Ô∏è ${s.note}</div>` : ''}
            <div class="card-metrics">
              <div class="metric">
                <div class="metric-label">Deadline</div>
                <div class="metric-value">
                  <span class="deadline-badge deadline-${deadlineClass}">${daysText}</span>
                </div>
              </div>
              <div class="metric">
                <div class="metric-label">Effort Level</div>
                <div class="effort-bar"><div class="effort-fill effort-${s.effort || 3}"></div></div>
              </div>
            </div>
            <ul class="requirements">
              ${(s.requirements || []).slice(0, 3).map(r => `<li>${r}</li>`).join('')}
            </ul>
          </div>
        `;
      }).join('');
    }
    
    function renderTimeline() {
      const filtered = filterScholarships();
      filtered.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      
      const timeline = document.getElementById('timeline');
      
      if (filtered.length === 0) {
        timeline.innerHTML = '<div class="no-results"><h3>No scholarships match your filters</h3></div>';
        return;
      }
      
      timeline.innerHTML = filtered.map(s => {
        const date = new Date(s.deadline);
        const days = getDaysUntil(s.deadline);
        const urgencyClass = days <= 14 ? 'urgent' : days <= 30 ? 'soon' : '';
        const daysText = days < 0 ? 'PASSED' : days === 0 ? 'TODAY' : `${days} days`;
        
        return `
          <div class="timeline-item ${urgencyClass}">
            <div class="timeline-date">${date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' })} (${daysText})</div>
            <div class="timeline-title">${s.name}</div>
            <div class="timeline-amount">${s.amountDisplay}</div>
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
