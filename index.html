<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Scholarship dashboard for ASU Accounting/Finance students">
  <meta name="theme-color" content="#0a0a0a">
  <title>Lena's Scholarship Dashboard</title>
  <style>
    /* ========================================
       DESIGN STANDARDS (Modern Design System 2026)
       - Max 3 colors: Primary (#6366f1), Accent (#00d4ff), Neutral
       - Glassmorphism with backdrop blur
       - 44px minimum touch targets
       - WCAG AA contrast (4.5:1)
       - Mobile-first responsive
       ======================================== */
    
    :root {
      /* Theme: Indigo Night + Cyan Accent */
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --accent: #00d4ff;
      --accent-light: #67e8f9;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      
      /* Dark Mode (Default) */
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-tertiary: #1f1f1f;
      --bg-card: rgba(20, 20, 20, 0.8);
      --text-primary: #f5f5f5;
      --text-secondary: #a3a3a3;
      --text-muted: #737373;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.4);
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      --gradient-card: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
      
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
      
      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-base: 250ms ease;
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Light Mode */
    [data-theme="light"] {
      --bg-primary: #fafafa;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #e5e5e5;
      --bg-card: rgba(255, 255, 255, 0.9);
      --text-primary: #171717;
      --text-secondary: #525252;
      --text-muted: #737373;
      --border: rgba(0, 0, 0, 0.1);
      --shadow: rgba(0, 0, 0, 0.1);
      --gradient-card: linear-gradient(135deg, rgba(99, 102, 241, 0.08) 0%, rgba(0, 212, 255, 0.04) 100%);
    }
    
    [data-theme="light"] .glass-card {
      background: rgba(255, 255, 255, 0.7);
      border-color: rgba(0, 0, 0, 0.08);
    }
    
    /* Reset & Base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    html { scroll-behavior: smooth; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      transition: background-color var(--transition-base), color var(--transition-base);
    }
    
    /* Accessibility: Focus States */
    *:focus-visible {
      outline: 3px solid var(--primary);
      outline-offset: 2px;
    }
    
    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--space-md);
    }
    
    /* Header */
    header {
      text-align: center;
      padding: var(--space-xl) 0;
      position: relative;
    }
    
    .header-controls {
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      display: flex;
      gap: var(--space-sm);
    }
    
    .theme-toggle {
      width: 44px;
      height: 44px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-base);
    }
    
    .theme-toggle:hover {
      background: var(--primary);
      border-color: var(--primary);
      transform: scale(1.05);
    }
    
    h1 {
      font-size: clamp(1.75rem, 5vw, 2.5rem);
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-sm);
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    /* Glass Card */
    .glass-card {
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      transition: all var(--transition-base);
    }
    
    /* Search */
    .search-container {
      margin-bottom: var(--space-lg);
      position: relative;
    }
    
    .search-input {
      width: 100%;
      min-height: 52px;
      padding: var(--space-md) var(--space-md) var(--space-md) 52px;
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all var(--transition-base);
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }
    
    .search-input::placeholder { color: var(--text-muted); }
    
    .search-icon {
      position: absolute;
      left: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.1em;
      pointer-events: none;
    }
    
    .search-count {
      position: absolute;
      right: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }
    
    .stat-card {
      padding: var(--space-lg);
      text-align: center;
    }
    
    .stat-value {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      color: var(--accent);
      line-height: 1.2;
    }
    
    .stat-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-top: var(--space-xs);
    }
    
    /* Filters */
    .filters-container {
      margin-bottom: var(--space-lg);
    }
    
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
    }
    
    .filter-btn {
      min-height: 44px;
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-card);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-radius: var(--radius-full);
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .filter-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--primary-light);
      color: var(--text-primary);
    }
    
    .filter-btn.active {
      background: var(--gradient-primary);
      border-color: transparent;
      color: white;
    }
    
    .filter-count {
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 8px;
      border-radius: var(--radius-full);
      font-size: 0.8rem;
    }
    
    .filter-btn.active .filter-count {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* View Toggle */
    .view-toggle {
      display: flex;
      gap: var(--space-sm);
    }
    
    .view-btn {
      min-height: 44px;
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
    }
    
    .view-btn:hover { background: var(--bg-tertiary); }
    
    .view-btn.active {
      background: var(--gradient-primary);
      border-color: transparent;
      color: white;
    }
    
    /* Scholarship Grid */
    .scholarship-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: var(--space-md);
    }
    
    /* Scholarship Card */
    .scholarship-card {
      padding: var(--space-lg);
      position: relative;
      overflow: hidden;
      transition: transform var(--transition-slow), box-shadow var(--transition-slow);
    }
    
    .scholarship-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-card);
      opacity: 0;
      transition: opacity var(--transition-base);
    }
    
    .scholarship-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px var(--shadow);
    }
    
    .scholarship-card:hover::before { opacity: 1; }
    
    .scholarship-card.high-priority {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
    }
    
    .card-content { position: relative; z-index: 1; }
    
    .card-header {
      margin-bottom: var(--space-md);
      padding-right: 60px;
    }
    
    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.4;
      margin-bottom: var(--space-xs);
    }
    
    .card-org {
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    .batch-badge {
      display: inline-block;
      padding: 2px 6px;
      margin-left: var(--space-sm);
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary-light);
      border-radius: var(--radius-sm);
      font-size: 0.7rem;
      font-weight: 500;
    }
    
    .card-amount {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--success);
      margin-bottom: var(--space-md);
    }
    
    .card-note {
      font-size: 0.8rem;
      color: var(--warning);
      font-style: italic;
      margin-bottom: var(--space-md);
      padding: var(--space-sm);
      background: rgba(245, 158, 11, 0.1);
      border-radius: var(--radius-sm);
    }
    
    /* Score Badge */
    .score-badge {
      position: absolute;
      top: var(--space-lg);
      right: var(--space-lg);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.95rem;
      z-index: 2;
    }
    
    .score-high {
      background: linear-gradient(135deg, var(--success), var(--accent));
      color: #0a0a0a;
    }
    
    .score-med {
      background: linear-gradient(135deg, var(--warning), #f97316);
      color: #0a0a0a;
    }
    
    .score-low {
      background: var(--bg-tertiary);
      color: var(--text-muted);
    }
    
    /* Metrics */
    .card-metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
    }
    
    .metric {
      background: var(--bg-tertiary);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-sm);
    }
    
    .metric-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .metric-value {
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 2px;
    }
    
    /* Deadline Badges */
    .deadline-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: var(--radius-full);
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .deadline-urgent { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
    .deadline-soon { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
    .deadline-ok { background: rgba(16, 185, 129, 0.15); color: var(--success); }
    
    /* Effort Bar */
    .effort-bar {
      height: 6px;
      background: var(--bg-primary);
      border-radius: var(--radius-full);
      margin-top: var(--space-xs);
      overflow: hidden;
    }
    
    .effort-fill {
      height: 100%;
      border-radius: var(--radius-full);
      transition: width var(--transition-slow);
    }
    
    .effort-1 { width: 20%; background: var(--success); }
    .effort-2 { width: 40%; background: #22c55e; }
    .effort-3 { width: 60%; background: var(--warning); }
    .effort-4 { width: 80%; background: #f97316; }
    .effort-5 { width: 100%; background: var(--danger); }
    
    /* Requirements */
    .requirements {
      list-style: none;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .requirements li {
      padding: 3px 0 3px 16px;
      position: relative;
    }
    
    .requirements li::before {
      content: "‚Ä¢";
      position: absolute;
      left: 0;
      color: var(--accent);
    }
    
    /* Timeline - Calendar View */
    .timeline {
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
    }
    
    .timeline-month {
      margin-bottom: var(--space-md);
    }
    
    .timeline-month-header {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-sm);
      border-bottom: 2px solid var(--border);
    }
    
    .timeline-month-name {
      font-size: 1.25rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .timeline-month-count {
      background: var(--bg-tertiary);
      padding: 4px 12px;
      border-radius: var(--radius-full);
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .timeline-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: var(--space-md);
    }
    
    .timeline-card {
      padding: var(--space-lg);
      position: relative;
      overflow: hidden;
    }
    
    .timeline-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
    }
    
    .timeline-card.urgent::before { background: var(--danger); }
    .timeline-card.soon::before { background: var(--warning); }
    .timeline-card.ok::before { background: var(--success); }
    
    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-sm);
    }
    
    .timeline-date-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: var(--radius-full);
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .timeline-date-badge.urgent {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
    }
    
    .timeline-date-badge.soon {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }
    
    .timeline-date-badge.ok {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
    }
    
    .timeline-amount {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--success);
    }
    
    .timeline-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-primary);
    }
    
    .timeline-org {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: var(--space-sm);
    }
    
    .timeline-meta {
      display: flex;
      gap: var(--space-md);
      margin-top: var(--space-sm);
      padding-top: var(--space-sm);
      border-top: 1px solid var(--border);
    }
    
    .timeline-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .timeline-effort {
      display: flex;
      gap: 2px;
    }
    
    .timeline-effort span {
      width: 8px;
      height: 8px;
      border-radius: 2px;
      background: var(--bg-tertiary);
    }
    
    .timeline-effort span.filled {
      background: var(--accent);
    }
    
    .timeline-checkbox {
      margin-top: var(--space-sm);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .timeline-checkbox input {
      width: 20px;
      height: 20px;
      accent-color: var(--success);
    }
    
    .timeline-checkbox label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      cursor: pointer;
    }
    
    .timeline-card.is-applied {
      opacity: 0.5;
    }
    
    .timeline-card.is-applied .timeline-title {
      text-decoration: line-through;
    }
    
    @media (max-width: 768px) {
      .timeline-cards {
        grid-template-columns: 1fr;
      }
    }
    
    /* No Results */
    .no-results {
      text-align: center;
      padding: var(--space-xl) * 2;
      color: var(--text-muted);
    }
    
    .no-results h3 {
      color: var(--text-secondary);
      margin-bottom: var(--space-sm);
    }
    
    /* Calendar Content */
    #calendarContent { display: none; }
    #calendarContent.active { display: block; }
    
    /* Loading Skeleton */
    .skeleton {
      background: linear-gradient(90deg, var(--bg-secondary) 0%, var(--bg-tertiary) 50%, var(--bg-secondary) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: var(--radius-md);
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: var(--space-sm); }
      .header-controls { position: static; justify-content: center; margin-bottom: var(--space-md); }
      header { padding: var(--space-lg) 0; }
      .scholarship-grid { grid-template-columns: 1fr; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .stat-card { padding: var(--space-md); }
      .filters { gap: var(--space-xs); }
      .filter-btn { padding: var(--space-xs) var(--space-sm); font-size: 0.8rem; }
    }
    
    /* Print Styles */
    @media print {
      body { background: white; color: black; }
      .theme-toggle, .search-container, .filters-container, .view-toggle { display: none; }
      .glass-card { background: white; border: 1px solid #ddd; }
    }
    
    /* Applied Checkbox */
    .applied-toggle {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-top: var(--space-md);
      padding-top: var(--space-md);
      border-top: 1px solid var(--border);
      cursor: pointer;
      user-select: none;
    }
    
    .applied-toggle input[type="checkbox"] {
      width: 24px;
      height: 24px;
      accent-color: var(--success);
      cursor: pointer;
    }
    
    .applied-toggle label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      cursor: pointer;
      flex: 1;
    }
    
    .applied-toggle:hover label {
      color: var(--text-primary);
    }
    
    .scholarship-card.is-applied {
      opacity: 0.6;
      border-color: var(--success);
    }
    
    .scholarship-card.is-applied .applied-toggle label {
      color: var(--success);
      font-weight: 600;
    }
    
    .applied-badge {
      background: var(--success);
      color: white;
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: var(--radius-full);
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-controls">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
      </div>
      <h1>üéì Lena's Scholarship Dashboard</h1>
      <p class="subtitle">ASU Accounting/Finance ‚Ä¢ Merit-Based Focus</p>
    </header>
    
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" class="search-input" id="searchInput" placeholder="Search scholarships by name, organization..." aria-label="Search scholarships">
      <span class="search-count" id="searchCount"></span>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card glass-card">
        <div class="stat-value" id="statTotal">$0</div>
        <div class="stat-label">Total Potential</div>
      </div>
      <div class="stat-card glass-card">
        <div class="stat-value" id="statCount">0</div>
        <div class="stat-label">Scholarships</div>
      </div>
      <div class="stat-card glass-card">
        <div class="stat-value" id="statUrgent">0</div>
        <div class="stat-label">Due in 30 Days</div>
      </div>
      <div class="stat-card glass-card">
        <div class="stat-value" id="statQuickWins">0</div>
        <div class="stat-label">Quick Wins</div>
      </div>
      <div class="stat-card glass-card">
        <div class="stat-value" id="statApplied" style="color: var(--success)">0</div>
        <div class="stat-label">Applied</div>
      </div>
    </div>
    
    <div class="filters-container">
      <div class="filters" id="filterBar" role="group" aria-label="Filter scholarships"></div>
      <div class="view-toggle" role="group" aria-label="View options">
        <button class="view-btn active" id="viewScore">üí∞ Best ROI</button>
        <button class="view-btn" id="viewDeadline">üìÖ By Deadline</button>
      </div>
    </div>
    
    <main id="mainContent">
      <div class="scholarship-grid" id="scholarshipGrid"></div>
    </main>
    
    <div id="calendarContent">
      <div class="timeline" id="timeline"></div>
    </div>
  </div>
  
  <script>
    let allScholarships = [];
    let currentFilter = 'all';
    let currentView = 'score';
    let searchQuery = '';
    let appliedIds = JSON.parse(localStorage.getItem('appliedScholarships') || '[]');
    
    // Helper: check if deadline has passed
    function isExpired(s) {
      const today = new Date(); today.setHours(0,0,0,0);
      return new Date(s.deadline) < today;
    }
    
    // Helper: still active (not expired)
    function isActive(s) { return !isExpired(s); }
    
    const FILTERS = {
      'all': { label: 'All', test: s => isActive(s) },
      'expired': { label: 'üïê Expired', test: s => isExpired(s) },
      'pending': { label: '‚è≥ Pending', test: s => isActive(s) && !appliedIds.includes(s.id) },
      'applied': { label: '‚úÖ Applied', test: s => appliedIds.includes(s.id) },
      'high': { label: 'üî• High Priority', test: s => isActive(s) && s.priority === 'HIGH' },
      'quick': { label: '‚ö° Quick Wins', test: s => isActive(s) && (s.effort || 3) <= 2 && s.amount >= 2000 },
      'women': { label: 'üë© Women', test: s => isActive(s) && (
        s.category === 'women-accounting' || 
        s.category === 'women-business' ||
        (s.requirements && s.requirements.some(r => r.toLowerCase().includes('women')))
      )},
      'noessay': { label: 'üìù No Essay', test: s => isActive(s) && s.category === 'no-essay' },
      'asu': { label: 'üî± ASU/Arizona', test: s => isActive(s) && (
        s.category === 'asu-specific' || 
        s.category === 'state-cpa' ||
        s.name.toLowerCase().includes('arizona') ||
        s.organization.toLowerCase().includes('arizona')
      )},
      'big4': { label: 'üè¢ Big 4', test: s => isActive(s) && (
        s.category === 'big4' ||
        ['deloitte', 'pwc', 'ey ', 'ernst', 'kpmg'].some(f => s.organization.toLowerCase().includes(f))
      )}
    };
    
    document.addEventListener('DOMContentLoaded', init);
    
    async function init() {
      loadTheme();
      showLoading();
      
      try {
        const res = await fetch('./data/scholarships.json');
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        allScholarships = data.scholarships;
        
        buildFilterBar();
        updateStats();
        render();
        setupEvents();
      } catch (e) {
        console.error('Load failed:', e);
        document.getElementById('scholarshipGrid').innerHTML = 
          '<div class="no-results"><h3>Failed to load</h3><p>Please refresh the page</p></div>';
      }
    }
    
    function showLoading() {
      const grid = document.getElementById('scholarshipGrid');
      grid.innerHTML = Array(6).fill('<div class="scholarship-card glass-card"><div class="skeleton" style="height:200px"></div></div>').join('');
    }
    
    function loadTheme() {
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      updateThemeIcon(saved);
    }
    
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateThemeIcon(next);
    }
    
    function updateThemeIcon(theme) {
      document.getElementById('themeToggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    
    function buildFilterBar() {
      const bar = document.getElementById('filterBar');
      bar.innerHTML = Object.entries(FILTERS).map(([key, f]) => {
        const count = allScholarships.filter(f.test).length;
        const active = key === 'all' ? 'active' : '';
        return `<button class="filter-btn ${active}" data-filter="${key}" aria-pressed="${key === 'all'}">${f.label}<span class="filter-count">${count}</span></button>`;
      }).join('');
    }
    
    function setupEvents() {
      document.getElementById('themeToggle').onclick = toggleTheme;
      
      document.getElementById('filterBar').onclick = e => {
        const btn = e.target.closest('.filter-btn');
        if (!btn) return;
        
        document.querySelectorAll('.filter-btn').forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-pressed', 'false');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-pressed', 'true');
        currentFilter = btn.dataset.filter;
        render();
      };
      
      document.getElementById('viewScore').onclick = () => switchView('score');
      document.getElementById('viewDeadline').onclick = () => switchView('deadline');
      document.getElementById('searchInput').oninput = e => { searchQuery = e.target.value.toLowerCase(); render(); };
      
      // Handle applied checkbox clicks via event delegation
      document.getElementById('scholarshipGrid').onclick = e => {
        const checkbox = e.target.closest('input[type="checkbox"]');
        if (!checkbox) return;
        const id = parseInt(checkbox.dataset.id);
        toggleApplied(id);
      };
    }
    
    function toggleApplied(id) {
      const idx = appliedIds.indexOf(id);
      if (idx === -1) {
        appliedIds.push(id);
      } else {
        appliedIds.splice(idx, 1);
      }
      localStorage.setItem('appliedScholarships', JSON.stringify(appliedIds));
      buildFilterBar();
      updateStats();
      render();
    }
    
    function switchView(view) {
      currentView = view;
      document.getElementById('viewScore').classList.toggle('active', view === 'score');
      document.getElementById('viewDeadline').classList.toggle('active', view === 'deadline');
      document.getElementById('mainContent').style.display = view === 'score' ? 'block' : 'none';
      document.getElementById('calendarContent').classList.toggle('active', view === 'deadline');
      view === 'deadline' ? renderTimeline() : render();
    }
    
    function getFiltered() {
      let list = allScholarships.filter(FILTERS[currentFilter].test);
      if (searchQuery) {
        list = list.filter(s => s.name.toLowerCase().includes(searchQuery) || s.organization.toLowerCase().includes(searchQuery));
      }
      return list;
    }
    
    function calcScore(s) {
      const amt = Math.min(s.amount / 25000, 1) * 40;
      const eff = ((5 - (s.effort || 3)) / 4) * 30;
      const elig = ((s.eligibilityMatch || 80) / 100) * 30;
      return Math.round(amt + eff + elig);
    }
    
    function getDays(deadline) {
      const today = new Date(); today.setHours(0,0,0,0);
      return Math.ceil((new Date(deadline) - today) / 86400000);
    }
    
    function updateStats() {
      const active = allScholarships.filter(isActive);
      const total = active.reduce((s, x) => s + x.amount, 0);
      const urgent = active.filter(s => getDays(s.deadline) <= 30).length;
      const quick = active.filter(s => (s.effort || 3) <= 2 && s.amount >= 2000).length;
      const applied = appliedIds.length;
      const expired = allScholarships.filter(isExpired).length;
      
      document.getElementById('statTotal').textContent = '$' + total.toLocaleString();
      document.getElementById('statCount').textContent = active.length + (expired ? ` (${expired} expired)` : '');
      document.getElementById('statUrgent').textContent = urgent;
      document.getElementById('statQuickWins').textContent = quick;
      document.getElementById('statApplied').textContent = applied;
    }
    
    function render() {
      const list = getFiltered();
      list.sort((a, b) => currentView === 'score' ? calcScore(b) - calcScore(a) : new Date(a.deadline) - new Date(b.deadline));
      
      document.getElementById('searchCount').textContent = (searchQuery || currentFilter !== 'all') ? `${list.length} of ${allScholarships.length}` : '';
      
      const grid = document.getElementById('scholarshipGrid');
      if (!list.length) {
        grid.innerHTML = '<div class="no-results"><h3>No matches found</h3><p>Try adjusting your filters or search</p></div>';
        return;
      }
      
      grid.innerHTML = list.map(s => {
        const score = calcScore(s);
        const days = getDays(s.deadline);
        const dClass = days <= 14 ? 'urgent' : days <= 30 ? 'soon' : 'ok';
        const sClass = score >= 70 ? 'high' : score >= 45 ? 'med' : 'low';
        const dText = days < 0 ? 'PASSED' : days === 0 ? 'TODAY' : `${days}d`;
        const isApplied = appliedIds.includes(s.id);
        
        return `
          <article class="scholarship-card glass-card ${s.priority === 'HIGH' ? 'high-priority' : ''} ${isApplied ? 'is-applied' : ''}">
            <div class="card-content">
              <div class="score-badge score-${sClass}" title="ROI Score">${score}</div>
              <div class="card-header">
                <h2 class="card-title">${s.name}<span class="batch-badge">B${s.batch || 1}</span></h2>
                <p class="card-org">${s.organization}</p>
              </div>
              <div class="card-amount">${s.amountDisplay}</div>
              ${s.note ? `<div class="card-note">‚ö†Ô∏è ${s.note}</div>` : ''}
              <div class="card-metrics">
                <div class="metric">
                  <div class="metric-label">Deadline</div>
                  <div class="metric-value"><span class="deadline-badge deadline-${dClass}">${dText}</span></div>
                </div>
                <div class="metric">
                  <div class="metric-label">Effort</div>
                  <div class="effort-bar"><div class="effort-fill effort-${s.effort || 3}"></div></div>
                </div>
              </div>
              <ul class="requirements">${(s.requirements || []).slice(0, 3).map(r => `<li>${r}</li>`).join('')}</ul>
              <div class="applied-toggle">
                <input type="checkbox" id="applied-${s.id}" data-id="${s.id}" ${isApplied ? 'checked' : ''}>
                <label for="applied-${s.id}">${isApplied ? 'Applied ‚úì' : 'Mark as Applied'}</label>
                ${isApplied ? '<span class="applied-badge">DONE</span>' : ''}
              </div>
            </div>
          </article>
        `;
      }).join('');
    }
    
    function renderTimeline() {
      const list = getFiltered();
      list.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      
      const el = document.getElementById('timeline');
      if (!list.length) {
        el.innerHTML = '<div class="no-results"><h3>No matches found</h3></div>';
        return;
      }
      
      // Group by month
      const grouped = {};
      list.forEach(s => {
        const d = new Date(s.deadline);
        const key = d.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(s);
      });
      
      el.innerHTML = Object.entries(grouped).map(([month, items]) => {
        const cards = items.map(s => {
          const days = getDays(s.deadline);
          const cls = days < 0 ? 'expired' : days <= 14 ? 'urgent' : days <= 30 ? 'soon' : 'ok';
          const dText = days < 0 ? 'PASSED' : days === 0 ? 'TODAY!' : days === 1 ? 'TOMORROW' : `${days} days`;
          const date = new Date(s.deadline).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
          const isApplied = appliedIds.includes(s.id);
          const effort = s.effort || 3;
          
          return `
            <div class="timeline-card glass-card ${cls} ${isApplied ? 'is-applied' : ''}" data-id="${s.id}">
              <div class="timeline-header">
                <span class="timeline-date-badge ${cls}">üìÖ ${date} ¬∑ ${dText}</span>
                <span class="timeline-amount">${s.amountDisplay}</span>
              </div>
              <div class="timeline-title">${s.name}</div>
              <div class="timeline-org">${s.organization}</div>
              <div class="timeline-meta">
                <div class="timeline-meta-item">
                  <span>Effort:</span>
                  <div class="timeline-effort">
                    ${[1,2,3,4,5].map(i => `<span class="${i <= effort ? 'filled' : ''}"></span>`).join('')}
                  </div>
                </div>
                <div class="timeline-meta-item">
                  ${s.priority === 'HIGH' ? 'üî• High Priority' : ''}
                </div>
              </div>
              <div class="timeline-checkbox">
                <input type="checkbox" id="tl-applied-${s.id}" data-id="${s.id}" ${isApplied ? 'checked' : ''}>
                <label for="tl-applied-${s.id}">${isApplied ? '‚úì Applied' : 'Mark as Applied'}</label>
              </div>
            </div>
          `;
        }).join('');
        
        return `
          <div class="timeline-month">
            <div class="timeline-month-header">
              <span class="timeline-month-name">${month}</span>
              <span class="timeline-month-count">${items.length} scholarship${items.length > 1 ? 's' : ''}</span>
            </div>
            <div class="timeline-cards">${cards}</div>
          </div>
        `;
      }).join('');
      
      // Add checkbox handlers for timeline
      el.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.onclick = e => {
          e.stopPropagation();
          const id = parseInt(cb.dataset.id);
          toggleApplied(id);
        };
      });
    }
  </script>
</body>
</html>
