<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lena's Scholarship Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    
    header { text-align: center; padding: 30px 0; margin-bottom: 30px; }
    h1 { 
      font-size: 2.5em; 
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }
    .subtitle { color: #888; font-size: 1.1em; }
    
    .search-container {
      margin-bottom: 25px;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      color: #fff;
      font-size: 1.1em;
      outline: none;
    }
    .search-input:focus { border-color: #00d4ff; }
    .search-input::placeholder { color: #666; }
    .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); font-size: 1.2em; }
    .search-count { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: #888; font-size: 0.9em; }
    
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    .stat-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
    }
    .stat-value { font-size: 2em; font-weight: bold; color: #00d4ff; }
    .stat-label { color: #888; margin-top: 5px; font-size: 0.85em; }
    
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 10px 16px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #e0e0e0;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9em;
    }
    .filter-btn:hover { background: rgba(255,255,255,0.15); }
    .filter-btn.active {
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      border-color: transparent;
      color: white;
    }
    .filter-count {
      display: inline-block;
      background: rgba(0,0,0,0.3);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.8em;
      margin-left: 5px;
    }
    
    .view-toggle { display: flex; gap: 10px; margin-bottom: 20px; }
    .view-btn {
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #e0e0e0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .view-btn.active {
      background: linear-gradient(90deg, #7c3aed, #00d4ff);
      border-color: transparent;
      color: white;
    }
    
    .scholarship-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    
    .scholarship-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      position: relative;
    }
    .scholarship-card.high-priority {
      border-color: #00d4ff;
      box-shadow: 0 0 15px rgba(0,212,255,0.15);
    }
    
    .card-header { margin-bottom: 10px; padding-right: 55px; }
    .card-title { font-size: 1em; font-weight: 600; color: #fff; line-height: 1.3; }
    .card-org { color: #888; font-size: 0.85em; margin-top: 4px; }
    .card-amount { font-size: 1.4em; font-weight: bold; color: #00ff88; margin-bottom: 12px; }
    
    .card-metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
    .metric { background: rgba(255,255,255,0.05); padding: 8px 10px; border-radius: 8px; }
    .metric-label { font-size: 0.7em; color: #888; text-transform: uppercase; }
    .metric-value { font-weight: 600; margin-top: 2px; font-size: 0.95em; }
    
    .effort-bar { height: 5px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 4px; }
    .effort-fill { height: 100%; border-radius: 3px; }
    .effort-1 { width: 20%; background: #00ff88; }
    .effort-2 { width: 40%; background: #7bed9f; }
    .effort-3 { width: 60%; background: #ffa502; }
    .effort-4 { width: 80%; background: #ff6348; }
    .effort-5 { width: 100%; background: #ff4757; }
    
    .score-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.95em;
    }
    .score-high { background: linear-gradient(135deg, #00ff88, #00d4ff); color: #1a1a2e; }
    .score-med { background: linear-gradient(135deg, #ffa502, #ff6348); color: #1a1a2e; }
    .score-low { background: rgba(255,255,255,0.2); color: #888; }
    
    .deadline-badge { display: inline-block; padding: 3px 8px; border-radius: 10px; font-size: 0.85em; font-weight: 600; }
    .deadline-urgent { background: rgba(255,71,87,0.2); color: #ff4757; }
    .deadline-soon { background: rgba(255,165,2,0.2); color: #ffa502; }
    .deadline-ok { background: rgba(0,255,136,0.2); color: #00ff88; }
    
    .requirements { font-size: 0.8em; color: #aaa; list-style: none; }
    .requirements li { margin: 3px 0; padding-left: 12px; position: relative; }
    .requirements li::before { content: "‚Ä¢"; position: absolute; left: 0; color: #00d4ff; }
    
    .card-note { font-size: 0.75em; color: #ffa502; font-style: italic; margin-top: 8px; }
    .batch-badge { display: inline-block; padding: 2px 6px; border-radius: 6px; font-size: 0.65em; background: rgba(124,58,237,0.3); color: #a78bfa; margin-left: 6px; }
    
    .timeline { position: relative; padding-left: 25px; }
    .timeline::before { content: ""; position: absolute; left: 8px; top: 0; bottom: 0; width: 2px; background: linear-gradient(180deg, #00d4ff, #7c3aed); }
    .timeline-item { position: relative; margin-bottom: 15px; padding: 12px 15px; background: rgba(255,255,255,0.05); border-radius: 10px; border-left: 3px solid #00d4ff; }
    .timeline-item.urgent { border-left-color: #ff4757; }
    .timeline-item.soon { border-left-color: #ffa502; }
    .timeline-item::before { content: ""; position: absolute; left: -22px; top: 15px; width: 8px; height: 8px; border-radius: 50%; background: #00d4ff; }
    .timeline-date { font-size: 0.8em; color: #00d4ff; }
    .timeline-title { font-weight: 600; font-size: 0.95em; }
    .timeline-amount { color: #00ff88; font-weight: bold; font-size: 0.9em; }
    
    .no-results { text-align: center; padding: 50px 20px; color: #666; }
    .no-results h3 { color: #888; margin-bottom: 10px; }
    
    #calendar-content { display: none; }
    #calendar-content.active { display: block; }
    
    @media (max-width: 768px) {
      .scholarship-grid { grid-template-columns: 1fr; }
      .stats-bar { grid-template-columns: repeat(2, 1fr); }
      h1 { font-size: 1.6em; }
      .filter-btn { padding: 8px 12px; font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéì Lena's Scholarship Dashboard</h1>
      <p class="subtitle">ASU Accounting/Finance ‚Ä¢ Merit-Based Focus</p>
    </header>
    
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" class="search-input" id="searchInput" placeholder="Search scholarships...">
      <span class="search-count" id="searchCount"></span>
    </div>
    
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-value" id="statTotal">0</div>
        <div class="stat-label">Total Potential</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statCount">0</div>
        <div class="stat-label">Scholarships</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statUrgent">0</div>
        <div class="stat-label">Due in 30 Days</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statQuickWins">0</div>
        <div class="stat-label">Quick Wins</div>
      </div>
    </div>
    
    <div class="filters" id="filterBar"></div>
    
    <div class="view-toggle">
      <button class="view-btn active" id="viewScore">üí∞ Best ROI</button>
      <button class="view-btn" id="viewDeadline">üìÖ By Deadline</button>
    </div>
    
    <div id="mainContent">
      <div class="scholarship-grid" id="scholarshipGrid"></div>
    </div>
    
    <div id="calendarContent">
      <div class="timeline" id="timeline"></div>
    </div>
  </div>
  
  <script>
    let allScholarships = [];
    let currentFilter = 'all';
    let currentView = 'score';
    let searchQuery = '';
    
    // Filter definitions with their logic
    const FILTERS = {
      'all': { label: 'All', test: () => true },
      'high': { label: 'üî• High Priority', test: s => s.priority === 'HIGH' },
      'quick': { label: '‚ö° Quick Wins', test: s => (s.effort || 3) <= 2 && s.amount >= 2000 },
      'women': { label: 'üë© Women', test: s => 
        s.category === 'women-accounting' || 
        s.category === 'women-business' ||
        (s.requirements && s.requirements.some(r => r.toLowerCase().includes('women')))
      },
      'noessay': { label: 'üìù No Essay', test: s => s.category === 'no-essay' },
      'asu': { label: 'üî± ASU/Arizona', test: s => 
        s.category === 'asu-specific' || 
        s.category === 'state-cpa' ||
        s.name.toLowerCase().includes('arizona') ||
        s.organization.toLowerCase().includes('arizona')
      },
      'big4': { label: 'üè¢ Big 4', test: s => 
        s.category === 'big4' ||
        ['deloitte', 'pwc', 'ey ', 'ernst', 'kpmg'].some(f => s.organization.toLowerCase().includes(f))
      }
    };
    
    document.addEventListener('DOMContentLoaded', init);
    
    async function init() {
      try {
        const res = await fetch('./data/scholarships.json');
        const data = await res.json();
        allScholarships = data.scholarships;
        console.log('Loaded:', allScholarships.length, 'scholarships');
        
        buildFilterBar();
        updateStats();
        render();
        setupEvents();
      } catch (e) {
        console.error('Load failed:', e);
        document.getElementById('scholarshipGrid').innerHTML = 
          '<div class="no-results"><h3>Failed to load</h3><p>Please refresh</p></div>';
      }
    }
    
    function buildFilterBar() {
      const bar = document.getElementById('filterBar');
      bar.innerHTML = Object.entries(FILTERS).map(([key, f]) => {
        const count = allScholarships.filter(f.test).length;
        const active = key === 'all' ? 'active' : '';
        return `<button class="filter-btn ${active}" data-filter="${key}">${f.label}<span class="filter-count">${count}</span></button>`;
      }).join('');
    }
    
    function setupEvents() {
      // Filter clicks
      document.getElementById('filterBar').onclick = e => {
        const btn = e.target.closest('.filter-btn');
        if (!btn) return;
        
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        console.log('Filter:', currentFilter, '‚Üí', getFiltered().length, 'results');
        render();
      };
      
      // View toggle
      document.getElementById('viewScore').onclick = () => {
        currentView = 'score';
        document.getElementById('viewScore').classList.add('active');
        document.getElementById('viewDeadline').classList.remove('active');
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('calendarContent').classList.remove('active');
        render();
      };
      
      document.getElementById('viewDeadline').onclick = () => {
        currentView = 'deadline';
        document.getElementById('viewDeadline').classList.add('active');
        document.getElementById('viewScore').classList.remove('active');
        document.getElementById('mainContent').style.display = 'none';
        document.getElementById('calendarContent').classList.add('active');
        renderTimeline();
      };
      
      // Search
      document.getElementById('searchInput').oninput = e => {
        searchQuery = e.target.value.toLowerCase();
        render();
      };
    }
    
    function getFiltered() {
      let list = allScholarships.filter(FILTERS[currentFilter].test);
      
      if (searchQuery) {
        list = list.filter(s => 
          s.name.toLowerCase().includes(searchQuery) ||
          s.organization.toLowerCase().includes(searchQuery)
        );
      }
      
      return list;
    }
    
    function calcScore(s) {
      const amt = Math.min(s.amount / 25000, 1) * 40; // 0-40 points for amount (max $25k)
      const eff = ((5 - (s.effort || 3)) / 4) * 30; // 0-30 points for low effort
      const elig = ((s.eligibilityMatch || 80) / 100) * 30; // 0-30 points for eligibility
      return Math.round(amt + eff + elig);
    }
    
    function getDays(deadline) {
      const today = new Date();
      today.setHours(0,0,0,0);
      return Math.ceil((new Date(deadline) - today) / 86400000);
    }
    
    function updateStats() {
      const total = allScholarships.reduce((s, x) => s + x.amount, 0);
      const urgent = allScholarships.filter(s => getDays(s.deadline) <= 30).length;
      const quick = allScholarships.filter(s => (s.effort || 3) <= 2 && s.amount >= 2000).length;
      
      document.getElementById('statTotal').textContent = '$' + total.toLocaleString();
      document.getElementById('statCount').textContent = allScholarships.length;
      document.getElementById('statUrgent').textContent = urgent;
      document.getElementById('statQuickWins').textContent = quick;
    }
    
    function render() {
      const list = getFiltered();
      
      // Sort
      if (currentView === 'score') {
        list.sort((a, b) => calcScore(b) - calcScore(a));
      } else {
        list.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      }
      
      // Update count
      document.getElementById('searchCount').textContent = 
        (searchQuery || currentFilter !== 'all') ? `${list.length} of ${allScholarships.length}` : '';
      
      const grid = document.getElementById('scholarshipGrid');
      
      if (!list.length) {
        grid.innerHTML = '<div class="no-results"><h3>No matches</h3><p>Try different filters</p></div>';
        return;
      }
      
      grid.innerHTML = list.map(s => {
        const score = calcScore(s);
        const days = getDays(s.deadline);
        const dClass = days <= 14 ? 'urgent' : days <= 30 ? 'soon' : 'ok';
        const sClass = score >= 70 ? 'high' : score >= 45 ? 'med' : 'low';
        const dText = days < 0 ? 'PASSED' : days === 0 ? 'TODAY' : `${days}d`;
        
        return `
          <div class="scholarship-card ${s.priority === 'HIGH' ? 'high-priority' : ''}">
            <div class="score-badge score-${sClass}">${score}</div>
            <div class="card-header">
              <div class="card-title">${s.name}<span class="batch-badge">B${s.batch || 1}</span></div>
              <div class="card-org">${s.organization}</div>
            </div>
            <div class="card-amount">${s.amountDisplay}</div>
            ${s.note ? `<div class="card-note">‚ö†Ô∏è ${s.note}</div>` : ''}
            <div class="card-metrics">
              <div class="metric">
                <div class="metric-label">Deadline</div>
                <div class="metric-value"><span class="deadline-badge deadline-${dClass}">${dText}</span></div>
              </div>
              <div class="metric">
                <div class="metric-label">Effort</div>
                <div class="effort-bar"><div class="effort-fill effort-${s.effort || 3}"></div></div>
              </div>
            </div>
            <ul class="requirements">${(s.requirements || []).slice(0, 3).map(r => `<li>${r}</li>`).join('')}</ul>
          </div>
        `;
      }).join('');
    }
    
    function renderTimeline() {
      const list = getFiltered();
      list.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      
      const el = document.getElementById('timeline');
      
      if (!list.length) {
        el.innerHTML = '<div class="no-results"><h3>No matches</h3></div>';
        return;
      }
      
      el.innerHTML = list.map(s => {
        const days = getDays(s.deadline);
        const cls = days <= 14 ? 'urgent' : days <= 30 ? 'soon' : '';
        const dText = days < 0 ? 'PASSED' : days === 0 ? 'TODAY' : `${days} days`;
        const date = new Date(s.deadline).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        
        return `
          <div class="timeline-item ${cls}">
            <div class="timeline-date">${date} (${dText})</div>
            <div class="timeline-title">${s.name}</div>
            <div class="timeline-amount">${s.amountDisplay}</div>
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
